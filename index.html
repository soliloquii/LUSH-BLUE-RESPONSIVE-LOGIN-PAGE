<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    
    <title>playplay</title>

</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="tab">
                <span class="tab-title">Angelics & Co. Login</span>
                <i class='bx bx-x'></i>
            </div>
            <div class="navigation">
                <i class='bx bx-left-arrow-alt'></i>
                <i class='bx bx-right-arrow-alt'></i>
                <i class='bx bx-menu'></i>

                <div class="nav-bar">
                    <span class="nav-site">https://angelicsco.com</span>
                    <i class='bx bxs-star'></i>
                </div>
            </div>
        </div>

        <div class="page">
            <div class="page-data">
                <div class="pfp">
                    <img src="DOKIDOKI.png" alt="pfp">
                </div>

                <div class="login">
                    <div class="data">
                        <div class="username">
                            <label for="name">username:</label>
                            <input type="text" id="user" name="user" placeholder="name">
                        </div>                
                        
                        <div class="password">
                            <label for="password">password:</label>
                            <input type="password" id="pass" name="pass" placeholder="*****">
                        </div>
                    
                    </div>

                    <div class="bttn">
                        <button>enter</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
